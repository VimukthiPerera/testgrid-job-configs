# TestGrid job configuration

version: '0.9'
emailToList: "vimukthi@wso2.com"
infrastructureConfig:
  iacProvider: CLOUDFORMATION
  infrastructureProvider: AWS
  containerOrchestrationEngine: None
  includes:
    - CentOS-7.5
    - MySQL-5.7 
    - ADOPT_OPEN_JDK11
  provisioners:
    - name: two-node-deployment
      remoteRepository: "git@github.com:VImukthiPerera/aws-is-1.git"
      remoteBranch: "5.9.0"
      description: Provision Infra for running scenario tests
      scripts:
        - name: 'prod-wso2is-scenarios-deployment'
          description: ''
          type: CLOUDFORMATION
          file: /is/Minimum-HA/identity.yaml
          inputParameters:
            parseInfrastructureScript: false
            DBPassword: "DB_Password"
            KeyPairName: "deployment-prod"
            CertificateName: "wso2cert_us_east_2"
            DBUsername: "wso2carbon"
            InternalPrepareForTest: "True"
scenarioConfigs:
  - testType: TESTNG
    remoteRepository: "git@github.com:wso2-support/product-is.git"
    remoteBranch: "support-5.9.0"
    name: "1-manage-users-roles"
    description: "1-manage-users-roles"
    file: product-scenarios/test.sh
    inputParameters:
      RemoteProductDir: "/usr/lib/wso2/wso2is/5.9.0/wso2is-5.9.0"
